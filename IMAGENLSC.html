<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TGOS MAP API for Web 初始化地圖設定值 </title>
	<script type="text/javascript" src="https://api.tgos.tw/TGOS_API/tgos?ver=2&AppID=Q2I1gZAoYWgiGnogqTiStw==&APIKey=rIdTgl9dz7b7RfcnlObHAyWF18Y70+fImr9J/1Jvp5jkEmohQjWUNriAY7A3kngk+lfMrrSiGlRHWhQ0hkfCgBp458aMTAf4J5QuzmOW+gIoxFljDtpNQT+ZjbjRADDWcUaJQbAjBX++c6u5mQ3mTlDXhVH2fHrwKJvYsnTzLYOdQEZKLJa+dDEGpvCJJxhaH5Eg/xhh1qg9LstcNj8AO3kX5ANup9cCuLJATcI7ROH4s/UUVPBlCA==" charset="utf-8"></script>
	<!--下載後請將yourID及yourkey取代為您申請所取得的APPID及APIKEY方能正確顯示服務-->
    <script type="text/javascript">
        var pMap;
        
        function InitWnd() {
			var MapOptions;
			MapOptions = {
				mapTypeControlOptions: {  //mapTypeControlOptions(指定提供的地圖類型)
					mapTypeIds: [TGOS.TGMapTypeId.IMAGENLSC]
				}
			};
            var pOMap = document.getElementById("TGMap");
            pMap = new TGOS.TGOnlineMap(pOMap, TGOS.TGCoordSys.EPSG3857, MapOptions); //宣告TGOnlineMap地圖物件並設定坐標系統
			pMap.setZoom(7);
        }

    </script>
</head>
<body style="margin: 0px" onload="InitWnd();">
    <div id="TGMap" style="width: 640px; height: 480px; border: 1px solid #C0C0C0;">
    </div>
</body>
</html>
