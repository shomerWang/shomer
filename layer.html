	<script type="text/javascript">
        var map = null;
        function main() {
            var pOMap = document.getElementById("TGMap");
            map = new TGOS.TGOnlineMap(pOMap, TGOS.TGCoordSys.EPSG3826);
        }
        function addkml() {
            var kmlLayer = new TGOS.TGKmlLayer('https://shomerwang.github.io/shomerpage/DWSProtection.kml', {
                map: map,
                suppressInfoWindows: false,
                preserveViewport: true
            }, function() {
				var meta = kmlLayer.getMetadata();
			});
        }
    </script>
</head>
<body onload="main()">
    <div style="height: 100%; width:100%" id="TGMap">
    </div>
    <input type="button" value="addkml" onclick="addkml();" />
</body>
</html>
